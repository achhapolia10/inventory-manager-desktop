<!DOCTYPE html>

<head>
		<meta charset="utf-8">

		<script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
		<script src="http://localhost:4001/public/js/jquery-3.4.1.min.js"></script>
		<script src="http://localhost:4001/public/js/bootstrap.min.js"></script>
		<script src="http://localhost:4001/public/js/tooltip.min.js"></script>
		<script src="http://localhost:4001/public/js/entry.js"></script>
		<script>if (window.module) module = window.module;</script>

		<link rel="stylesheet" href="http://localhost:4001/public/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://localhost:4001/public/css/entry.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>New Entry</title>
</head>
<body>
<br/>
<br/>

<div class="container">
		<form name="pickerForm" method=GET>
				<div class="row">
						<div class="col-md-3">
								<div class="form-group">
										<label for="date">Date:</label>
										<input name="date" onchange="onDateChange();" type="date" class="form-control" id="date-picker"/>
								</div>
						</div>

						<div class="col-md-7 offset-md-2">
								<div class="form-group">
										<label for="product" class="rm">Product</label>
										<select size="1" name="product" onchange="onProductChange();" id="product-picker"
														class="form-control">
												{{range .Products}}
												<option value={{.ID}}>{{.Name}}</option>
												{{end}}
										</select>
								</div>
						</div>
				</div>
		</form>
		<div class="row">
				<div class="col-md-3" style="margin-top:2%">
						<form name="entryForm" autocomplete="off" onsubmit="onEntryFormSubmit();" method="dialog">
								<div class="form-group">
										<label for="labour-name">Labour Name:</label>
										<div class="autocomplete">
												<input class="form-control" id="labour-name"
															 type="text" required name="labour-name" placeholder="Labour Name">
										</div>
								</div>
								<div class="form-group">
										<label for="box-no">Boxes:</label>
										<input class="form-control" id="box-no"
													 type="number" required name="box-no" placeholder="No. of Boxes">
								</div>
								<div class="form-group">
										<label for="packet-no">Boxes:</label>
										<input class="form-control" id="packet-no"
													 type="number" required name="packet-no" placeholder="No. of Packets">
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						<br/>
						<br/>
						<span id="total-entries"></span>
				</div>
				<div class="col-md-8 offset-md-1" style="overflow-y:auto">
						<table class="table">
								<thead>
								<th>Name</th>
								<th>Boxes</th>
								<th>Packets</th>
								<th>Remove</th>
								</thead>
								<tbody id="journal-table">

								</tbody>
						</table>
				</div>

		</div>
</div>
</body>
